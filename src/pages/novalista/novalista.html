<ion-header>

  <ion-navbar>
    <ion-title>Nova lista</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-col text-center col-12>
        <ion-item>
          <ion-label floating>Nome da lista</ion-label>
          <ion-input [(ngModel)]="nomelista" errorMessage="Campo obrigatÃ³rio"></ion-input>
        </ion-item>
        <h4>Escolha os produtos na lista abaixo</h4>
        <ion-list *ngFor="let item of lista" >
            <button ion-item padding-left style="border-bottom: 1px grey solid" (click)="saveItem(item.payload.val())" >
                {{item.payload.val().nome}} - {{item.payload.val().valor}}
            </button>
        </ion-list>
      </ion-col>
      <ion-col text-center col-12>
          <button block (click)="saveLista()" ion-button large>
            <ion-icon ios="ios-log-in" md="md-log-in" style="font-size:34px;padding-right:10px;"></ion-icon> Enviar</button>
        </ion-col>

</ion-content>
