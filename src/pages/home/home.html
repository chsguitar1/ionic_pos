<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Minhas Listas</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>Listas cadastradas</h3>
 
 
  <ion-list *ngFor="let item of lista" >
      <button ion-item padding-left style="border-bottom: 1px grey solid" (click)="abreDetalhes(item.payload.val().produtos)" >
          {{item.payload.val().nome}} 
      </button>
  </ion-list>
 


</ion-content>
